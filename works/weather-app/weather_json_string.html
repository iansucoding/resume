<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <script src="../../js/xml2json.js"></script>
</head>
<body>
    <code id="jsoncode"></code>
    <script>
    $(function () {
        var convert_string_to_xml = function(strXML)
        {
            if (window.ActiveXObject) {
                xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
                xmlDoc.async="false";
                xmlDoc.loadXML(strXML);
                return xmlDoc;
            } else {
                parser=new DOMParser();
                xmlDoc=parser.parseFromString(strXML,"text/xml");
                return xmlDoc;
            }
        }
        var site = 'http://opendata.cwb.gov.tw/opendata/MFC/F-C0032-003.xml';
        var yql = 'http://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from xml where url="' + site + '"') + '&format=xml&callback=?';
        // Request that YSQL string, and run a callback function.
        // Pass a defined function to prevent cache-busting.
        $.getJSON(yql, function (data) {
            var xmlDoc = convert_string_to_xml(data.results[0]);
            var jsonData = xml2json(xmlDoc,"");
            $('#jsoncode').text(jsonData);
        });
    });
    </script>
</body>
</html>
