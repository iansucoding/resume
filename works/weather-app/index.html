<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="WeatherApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- include the weather icons: weather-icons-min.css -->
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script type="text/javascript" src="http://demos.amitavroy.com/learningci/assets/js/xml2json.js" charset="UTF-8"></script>
    <style>
        .wi {
            font-size: 50px;
            padding-top: 16px;
        }

        .col-md-4 {
            height: 100px;
        }

        .weather-list {
            margin-top: 10px;
            border-radius: 5px;
        }


            .weather-list:nth-child(3) {
                background-color: #3498db;
            }

            .weather-list:nth-child(4) {
                background-color: #9b59b6;
            }

            .weather-list:nth-child(5) {
                background-color: #f1c40f;
            }

            .weather-list:nth-child(6) {
                background-color: #e74c3c;
            }

            .weather-list:nth-child(7) {
                background-color: #e67e22;
            }

            .weather-list:nth-child(8) {
                background-color: #95a5a6;
            }

            .weather-list:nth-child(9) {
                background-color: #2ecc71;
            }
    </style>
</head>
<body ng-controller="WeatherCtrl">
    <div class="container">
        <div class=" starter-template">
            <h1>{{title}}</h1>
            <!-- Single button -->
            <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    {{locationName}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="loco in locations"><a href="#" ng-click="changeLocation(loco)">{{loco}}</a></li>
                </ul>
            </div>
        </div>
        <span ng-hide="isLoaded">載入中....</span>
        <div ng-repeat="wi in localWeather.Wx.time" class="row weather-list">
            <div class="col-md-4">
                <h3>{{wi.startDateTime | date:'EEEE'}}</h3>
                <p>{{wi.startDateTime | date:'MMMM d, y'}}</p>
            </div>
            <div class="col-md-4"><i class="wi " ng-class="wi.icon"></i>{{wi.text}}</div>
            <div class="col-md-4">
                <h1>{{wi.MinT}} ~ {{wi.MaxT}}</h1>
            </div>
        </div>
    </div>
    <iframe src="weather_json_string.html" id="wi_frame" ng-hide="true"></iframe>
    <script>
        var app = angular.module('WeatherApp', ['ui.bootstrap']);
        app.factory('weatherFactory', function ($http) {
            var factory = [],
                ifrDocument,
                ifrBody,
                ifrCode,
                ifrJsonString,
                weatherJson = {}
            // 取 iframe 中的 json 字串, 並轉換成 json 物件後取其中的資料
            factory.getWeatherAction = function () {
                var iframe = document.getElementById('wi_frame');
                try {
                    var doc = (iframe.contentDocument) ? iframe.contentDocument : iframe.contentWindow.document;
                    console.log(doc.body.innerHTML);
                    console.log(doc);
                }
                catch (e) {
                    console.log(e.message);
                }
                return false;




                //ifrDocument = document.getElementById("wi_frame").contentDocument || document.getElementById("wi_frame").contentWindow
                //if (ifrDocument) {
                //    ifrBody = ifrBody || ifrDocument.body;
                //    if (ifrBody) {
                //        ifrCode = ifrCode || ifrBody.getElementsByTagName('code')[0];
                //        if (ifrCode) {
                //            ifrJsonString = ifrJsonString || ifrCode.innerHTML
                //            if (ifrJsonString) {
                //                weatherJson = JSON.parse(ifrJsonString); // 轉成 json 物件
                //                console.log('got..... weatherJson'); console.log(weatherJson);
                //                return weatherJson.fifowml.data.location; // 天氣資料
                //            }
                //        }
                //    }
                //}

            }
            // 天氣 icon
            // http://erikflowers.github.io/weather-icons/cheatsheet/
            factory.icons = [
                { 'name': '陰有雨', 'icon': 'wi-rain' },
                { 'name': '陰短暫雨', 'icon': 'wi-showers' },
                { 'name': '陰時多雲短暫雨', 'icon': 'wi-showers' },
                { 'name': '多雲時陰短暫雨', 'icon': 'wi-showers' },
                { 'name': '多雲短暫雨', 'icon': 'wi-showers' },
                { 'name': '多雲時晴', 'icon': 'wi-day-cloudy' },
                { 'name': '陰時多雲', 'icon': 'wi-cloudy' },
                { 'name': '多雲', 'icon': 'wi-cloudy' },
                { 'name': '多雲時陰', 'icon': 'wi-cloudy' },
                { 'name': '晴時多雲', 'icon': 'wi-day-sunny-overcast' },
            ];
            return factory;
        });
        app.controller('WeatherCtrl', function ($scope, $http, weatherFactory) {
            var _timerGetValue;
            $scope.title = '七天天氣預報';
            $scope.weatherArray = [];
            $scope.locationName = '臺北市';
            $scope.localWeather = {};
            $scope.locations = [];
            $scope.isLoaded = false;
            loadWeather();
            function loadWeather() {
                $scope.weatherArray = weatherFactory.getWeatherAction() || [];
                //console.log('get....'); console.log($scope.weatherArray);
                if ($scope.weatherArray.length > 0) {
                    getLocalWeather();
                    getLocation();
                    $scope.isLoaded = !$scope.isLoaded;
                    $scope.$apply();
                } else {
                    _timerGetValue = setInterval(loadWeatherAgain, 1000);
                    clearInterval(_timerGetValue);
                }
            }
            function loadWeatherAgain() {
                $scope.weatherArray = weatherFactory.getWeatherAction() || [];
                //console.log('get....'); console.log($scope.weatherArray);
                if ($scope.weatherArray.length > 0) {
                    clearInterval(_timerGetValue);
                    //console.log('done....');
                    getLocalWeather();
                    getLocation();
                    $scope.isLoaded = !$scope.isLoaded;
                    $scope.$apply();
                }
            }
            // 取得指定地區的天氣資料
            function getLocalWeather() {
                //console.log('getLocalWeather....');
                $scope.weatherArray.forEach(function (element, index) {
                    if (element.name === $scope.locationName) {
                        $scope.localWeather = element['weather-elements'];
                        var length1 = $scope.localWeather.Wx.time.length, length2 = weatherFactory.icons.length;
                        //console.log('length1....' + length1);
                        //console.log('length2....' + length2);
                        for (var i = 0; i < length1; i++) { // 天氣迴圈
                            $scope.localWeather.Wx.time[i].startDateTime = new Date($scope.localWeather.Wx.time[i]._start); // 日期
                            $scope.localWeather.Wx.time[i].MaxT = $scope.localWeather.MaxT.time[i].value.__text; // 最高溫
                            $scope.localWeather.Wx.time[i].MinT = $scope.localWeather.MinT.time[i].value.__text // 最低溫
                            for (var j = 0; j < length2; j++) {  // icon 迴圈
                                if (weatherFactory.icons[j].name === $scope.localWeather.Wx.time[i].text) {
                                    $scope.localWeather.Wx.time[i].icon = weatherFactory.icons[j].icon;
                                    break;
                                }
                            }

                        }
                        //console.log(xxx = $scope.localWeather.MaxT.time[0]);
                        return false;
                    }
                });
                //console.log($scope.localWeather.Wx.time[i].icon);
            }
            // 取得地區
            function getLocation() {
                var length = $scope.weatherArray.length;
                for (var i = 0; i < length; i++) {
                    $scope.locations.push($scope.weatherArray[i].name);
                }
            }
            // 地區下拉選單
            $scope.status = {
                isopen: false
            };

            $scope.toggled = function (open) {
                $log.log('Dropdown is now: ', open);
            };

            $scope.toggleDropdown = function ($event) {
                $event.preventDefault();
                $event.stopPropagation();
                $scope.status.isopen = !$scope.status.isopen;
            };
            // 換地區
            $scope.changeLocation = function (loco) {
                $scope.locationName = loco;
                getLocalWeather();
            };

            // -------------------
        });
    </script>
</body>
</html>
